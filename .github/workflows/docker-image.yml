name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4          
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hub.docker.com/edomsha/esb2hadb:latest
    - name: push docker image
      run: docker push hub.docker.com/edomsha/esb2hadb:latest
